<!-- templates/registration/login.html -->
{% extends '_base.html' %}{% load crispy_forms_tags %}
<div></div>
{% block title %}Login{% endblock title %}
<div></div>
{% block main %}
<div class="container">
  <div class="container">
    <div class="container">
      <h1>Login Form</h1>
      <form method="post">
        <div>{% csrf_token %} {{ form|crispy }}</div>
        <button type="submit" class="btn btn-primary">Log In</button> or
        <a class="small" href="{% url 'signup' %}">Create New Account!</a>
      </form>
    </div>
  </div>
</div>
{% endblock main %}
