{% extends '_base.html' %}
<div></div>
{% block title %}comp detail{% endblock title %}
<div></div>
{% block content %}

<!-- DataTales Example -->
<h6>
  <a class="btn btn-success" href="{% url 'comp_create'%}">new</a> comp list -
  {{total_comp}} entries
</h6>

<table border="1px black" width="100%" cellspacing="0">
  <thead>
    <tr>
      <th scope="col">Code</th>
      <th scope="col">Name</th>

      <th scope="col">comp No.</th>
      <th scope="col">More</th>
    </tr>
  </thead>

  <tbody>
    {% for comp in comp_list %}
    <tr>
      <td>{{comp.code}}</td>
      <td>{{comp.name}}</td>
      <td>{{comp.id}}</td>

      <td>
        <a
          class="btn btn-outline-primary"
          scope="row"
          href="{% url 'comp_detail' comp.id %}"
          >More</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock content %}
